<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot | Loan Prediction System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
     /* Container styles (assuming .container is already styled for padding, border-radius, etc.) */
.container {
  display: flex;
  flex-direction: column;
  height: 600px;  /* Fixed height for chatbot */
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  margin: 30px auto;
}

/* Scrollable chat message area */
.chat-box {
  flex: 1;
  overflow-y: auto;
  padding-right: 10px;  /* Space for scrollbar */
  scrollbar-width: thin;
  scrollbar-color: #90caf9 transparent;
  margin-bottom: 0 !important;
}

/* Scrollbar styling for WebKit browsers */
.chat-box::-webkit-scrollbar {
  width: 8px;
}

.chat-box::-webkit-scrollbar-thumb {
  background-color: #90caf9;
  border-radius: 10px;
}

/* Individual chat messages */
.chat-message {
  margin: 12px 0;
  padding: 12px 18px;
  border-radius: 20px;
  max-width: 550px;
  word-wrap: break-word;
  font-size: 16px;
  line-height: 1.5;
  box-shadow: 0 1px 3px rgba(25, 118, 210, 0.1);
}

/* Bot messages style */
.bot {
  background-color: #d6e4ff;  /* Light medium blue */
  align-self: flex-start;
  color: #1565c0;  /* Darker medium blue */
  font-weight: 600;
  border-top-left-radius: 0;
}

/* User messages style */
.user {
  background-color: #90caf9;  /* Medium-light blue */
  color: #0d47a1;
  align-self: flex-end;
  font-weight: 500;
  border-top-right-radius: 0;
}

/* Explanation messages with full width */
.explanation {
  max-width: 98% !important;
  background-color: #e3f2fd;  /* Very light blue */
  color: #0d47a1;
  /* color: #090909; */
  padding: 15px 20px;
  border-radius: 12px;
  font-size: 16px;
  line-height: 1.6;
  box-shadow: none;
  margin: 12px 0;
  word-wrap: break-word;
  align-self: center;
}

/* Input container at the bottom of chat */
.input-container {
  display: flex;
  border-top: 2px solid #1976d2;
  background-color: #f9fbfd;
  padding: 12px 16px 0 16px;
  margin-top: 10px;
}

/* Input box styling */
input#userInput {
  flex: 1;
  padding: 14px 20px;
  border: 2px solid #1976d2;
  border-radius: 30px 0 0 30px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.3s;
  background-color: white !important;
  color: #000;
}

input#userInput:focus {
  border-color: #0d47a1;
  color: #000;
}

/* Send button styling */
button {
  background-color: #1976d2;
  color: white;
  border: none;
  padding: 0 24px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  border-radius: 0 30px 30px 0;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0d47a1;
}


  </style>
</head>
<body>
  <header>
    <h1>ðŸ’¬ Loan Chatbot</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict">Prediction</a>
      <a href="/chatbot" class="active">Chatbot</a>
    </nav>
  </header>

  <main class="container">
    <div class="chat-box" id="chatBox">
      <div class="chat-message bot">Hello! I'm your Loan Eligibility Assistant. Are you ready to begin? (Yes/No)</div>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your answer..." autocomplete="off" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Loan Prediction System</p>
  </footer>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    const questions = [
      "What is your gender? (Male/Female)",
      "Are you married? (Yes/No)",
      "How many dependents do you have? (0/1/2/3+)",
      "What is your education level? (Graduate/Not Graduate)",
      "Are you self-employed? (Yes/No)",
      "What is your monthly applicant income?",
      "What is your monthly co-applicant income?",
      "What is the loan amount you are requesting?",
      "What is the loan term in days?",
      "What is your credit history score? (300-850)",
      "What is the area? (Urban/Semiurban/Rural)"
    ];

    const questionsKeys = [
      "gender", "married", "dependents", "education", "employed",
      "ApplicantIncome", "CoapplicantIncome", "LoanAmount", "Loan_Amount_Term",
      "credit", "area"
    ];

    let step = -1;
    let answers = {};

    function addMessage(content, sender, isExplanation = false) {
      const div = document.createElement("div");
      if(isExplanation){
        div.className = "chat-message explanation";
      } else {
        div.className = `chat-message ${sender}`;
      }
      div.innerText = content;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";

      if (step === -1) {
        if (text.toLowerCase() === "yes") {
          step = 0;
          addMessage(questions[step], "bot");
        } else {
          addMessage("No problem! Type 'Yes' when you're ready to start.", "bot");
        }
      } else if (step < questions.length) {
        answers[questionsKeys[step]] = text;
        step++;
        if (step < questions.length) {
          addMessage(questions[step], "bot");
        } else {
          addMessage("Processing your details... please wait.", "bot");
          await getPrediction();
        }
      }
    }

    async function getPrediction() {
      try {
        const res = await fetch("/chatbot_response", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(answers)
        });
        const data = await res.json();
        // Add explanation messages with wider layout
        addMessage(data.reply, "bot", true);
      } catch (e) {
        addMessage("Error connecting to server.", "bot");
      }
    }

    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
